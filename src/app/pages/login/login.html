<div class="flex flex-col lg:flex-row p-4 lg:p-4 w-full justify-between min-h-screen" [formGroup]="userForm">

  <!-- Logo e Imagem - Oculta em mobile -->
  <div class="hidden lg:flex p-6 flex-col items-center justify-center lg:w-1/2">
    <div class="flex items-center mb-8">
      <img class="w-16 h-16 md:w-24 md:h-24 mr-4" src="logo.svg" alt="Logo" />
      <div>
        <h2 class="font-bold text-xl md:text-2xl">Marketplace</h2>
        <h4 class="text-sm md:text-base">Painel de Vendedor</h4>
      </div>
    </div>
    <img class="max-w-full h-auto" src="login-background.svg" alt="Background" />
  </div>

  <!-- Formulário -->
  <div class="flex flex-col justify-between gap-6 md:gap-8 p-6 md:p-8 w-full lg:w-1/2 bg-white rounded-2xl shadow-lg lg:shadow-none">

    <!-- Logo Mobile - Visível apenas em mobile -->
    <div class="flex lg:hidden items-center justify-center mb-4">
      <img class="w-12 h-12 mr-3" src="logo.svg" alt="Logo" />
      <div>
        <h2 class="font-bold text-lg">Marketplace</h2>
        <h4 class="text-xs">Painel de Vendedor</h4>
      </div>
    </div>

    <div>
      <h2 class="font-bold text-xl md:text-2xl">Acesse sua conta</h2>
      <p class="font-light text-xs md:text-sm text-gray-600 mt-1">Informe seu e-mail e senha para entrar</p>
    </div>

    <div class="flex flex-col gap-8 md:gap-10">
      <!-- Campo E-mail -->
      <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
        <span class="text-gray-600 text-xs">E-MAIL</span>
        <div class="flex items-center">
          <img class="mr-2 opacity-85 w-5 h-5" src="mail.svg" alt="Email" />
          <input
            class="text-gray-400 text-sm focus:outline-none w-full"
            type="email"
            placeholder="Seu e-mail cadastrado"
            formControlName="email"
          />
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
        <span class="text-gray-600 text-xs">SENHA</span>
        <div class="flex items-center">
          <img class="mr-2 opacity-85 w-5 h-5" src="access.svg" alt="Senha" />
          <input
            class="text-gray-400 text-sm focus:outline-none w-full"
            type="password"
            placeholder="Sua senha de acesso"
            formControlName="password"
          />
        </div>
      </div>

      <!-- Mensagem de Erro -->
      @if(loginErrorMessage) {
        <div class="bg-red-50 border border-red-200 rounded-lg p-3">
          <p class="font-semibold text-red-600 text-sm">{{ loginErrorMessage }}</p>
        </div>
      }
    </div>

    <!-- Botão de Login -->
    <div
      [class]="'flex justify-between items-center mt-auto p-3 md:p-4 rounded-xl transition-all ' +
        (userForm.invalid ? 'bg-gray-400 cursor-not-allowed' : 'cursor-pointer bg-[#F24D0D] hover:bg-[#d64309] active:translate-y-1')"
      (click)="login()"
    >
      <span class="text-white text-sm md:text-base font-medium">Acessar</span>
      <img class="w-4 h-4" src="right-arrow.svg" alt="Arrow" />
    </div>
  </div>
</div>
