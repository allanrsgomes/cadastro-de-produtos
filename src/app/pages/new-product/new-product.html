<div class="w-full py-4 md:py-7 px-4 md:px-14 min-h-screen transition-colors" [formGroup]="productForm">

  <!-- Cabeçalho -->
  <div class="mb-4 md:mb-6">
    <h2 class="font-bold text-xl md:text-2xl text-primary">Novo produto</h2>
    <h4 class="font-light text-xs md:text-sm text-tertiary mt-1">Cadastre um produto para venda no marketplace</h4>
  </div>

  <!-- Container Principal -->
  <div class="flex flex-col lg:flex-row gap-4 items-start">

    <!-- Upload de Imagem -->
    <div class="w-full lg:w-1/3">
      <label for="image-upload-input"
        class="block p-12 md:p-16 cursor-pointer rounded-2xl md:rounded-4xl w-full flex flex-col justify-center items-center gap-4 bg-tertiary hover:opacity-90 transition-all border-2 border-dashed border-secondary">
        @if(productImageBase64) {
        <img [src]="productImageBase64" class="w-full h-48 md:h-64 object-cover rounded-xl" alt="Preview" />
        } @else {
        <img src="image-upload.svg" class="w-12 h-12 md:w-16 md:h-16 opacity-70" alt="Upload" />
        <p class="text-tertiary text-center text-sm md:text-base">
          Selecione a imagem <br /> do produto
        </p>
        <span class="text-xs text-quaternary">PNG, JPG ou JPEG</span>
        }
      </label>
      <input id="image-upload-input" type="file" class="hidden" accept=".png, .jpg, .jpeg"
        (change)="onFileSelected($event)" />
    </div>

    <!-- Formulário -->
    <div class="w-full lg:flex-1 p-6 md:p-8 card-themed rounded-2xl md:rounded-4xl">
      <h3 class="text-tertiary font-medium text-base md:text-lg mb-6 md:mb-7">Dados do produto</h3>

      <div class="flex flex-col gap-5 md:gap-7">

        <!-- Título e Valor -->
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
          <!-- Título -->
          <div class="flex flex-col gap-2 border-b border-secondary pb-2 flex-1">
            <span class="text-tertiary text-xs font-medium">TÍTULO</span>
            <input class="input-themed text-sm focus:outline-none w-full border-0" type="text"
              placeholder="Nome do produto" formControlName="title" />
          </div>

          <!-- Valor -->
          <div class="flex flex-col gap-2 border-b border-secondary pb-2 sm:w-32">
            <span class="text-tertiary text-xs font-medium">VALOR</span>
            <div class="flex gap-2 items-center">
              <span class="text-secondary font-medium">R$</span>
              <input class="input-themed text-sm focus:outline-none w-full border-0" type="number" placeholder="0,00"
                formControlName="price" min="0" step="0.01" />
            </div>
          </div>
        </div>

        <!-- Descrição -->
        <div class="flex flex-col gap-2 border-b border-secondary pb-2">
          <span class="text-tertiary text-xs font-medium">DESCRIÇÃO</span>
          <textarea class="input-themed text-sm focus:outline-none w-full resize-none border-0" rows="3"
            placeholder="Escreva detalhes sobre o produto, tamanho, características"
            formControlName="description"></textarea>
        </div>

        <!-- Categoria -->
        <div class="flex flex-col gap-2 border-b border-secondary pb-2">
          <span class="text-tertiary text-xs font-medium">CATEGORIA</span>
          <select class="input-themed text-sm focus:outline-none cursor-pointer border-0" formControlName="category">
            <option value="" disabled selected hidden>Selecione</option>
            <option value="Móvel">Móvel</option>
            <option value="Papelaria">Papelaria</option>
            <option value="Saúde & Beleza">Saúde & Beleza</option>
            <option value="Utensílio">Utensílio</option>
            <option value="Vestuário">Vestuário</option>
          </select>
        </div>

        <!-- Botões -->
        <div class="w-full flex flex-col sm:flex-row gap-3 md:gap-4 mt-4">

          <!-- Cancelar -->
          <button type="button"
            class="flex-1 justify-center p-3 rounded-lg border-2 border-[#F24D0D] bg-primary text-[#F24D0D] font-medium text-sm cursor-pointer hover:bg-tertiary active:translate-y-1 duration-200 ease-in-out transition"
            (click)="cancel()">
            Cancelar
          </button>

          <!-- Salvar -->
          <button type="button" [disabled]="productForm.invalid || !productImageBase64"
            [class]="(productForm.valid && productImageBase64) ? 'btn-primary flex-1 justify-center p-3 rounded-lg font-medium text-sm transition-all duration-200 cursor-pointer active:translate-y-1' : 'btn-disabled flex-1 justify-center p-3 rounded-lg font-medium text-sm transition-all duration-200'"
            (click)="saveProduct()">
            Salvar e publicar
          </button>
        </div>

        <!-- Mensagem de Sucesso -->
        @if(successMessage) {
        <div
          class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4 animate-fade-in">
          <p class="font-semibold text-green-600 dark:text-green-400 text-sm">{{ successMessage }}</p>
        </div>
        }
      </div>
    </div>
  </div>
</div>
